{% extends 'forum/base.html' %}
{% block title %}Login{% endblock %}
{% block body_block %}
	<div class="hero-unit">
		<h3>Login</h3>
		<form id="login_form" method="post" action="/forum/login/">
			{% csrf_token %}
			<input type="text" name="username" value="" size="50" placeholder="Username"/>
			<br />
			<input type="password" name="password" value="" size="50" placeholder="Password"/>
			<br />
			<input class="btn btn-primary" type="submit" value="Login" />
		</form>
		
	</div>
{% endblock %}
